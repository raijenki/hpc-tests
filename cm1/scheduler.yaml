apiVersion: batch/v1
kind: Job
metadata:
  name: sched
spec:
  manualSelector: true
  selector:
    matchLabels:
      app: sched
  backoffLimit: 2
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: sched
    spec:
      serviceAccountName: scaler-dft
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
      - name: stream
        image: raijenki/mpik8s:cm1
        imagePullPolicy: Always
          #command: ["/bin/sleep", "7200"]
        volumeMounts:
          - mountPath: /data
            name: task-pv-storage
        command: ["/usr/bin/python3", "hpc-tests/cm1/scheduler.py"]
      restartPolicy: OnFailure
