apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: cm1-job
spec:
  minAvailable: 4
  schedulerName: volcano
  plugins:
    ssh: []
    svc: []
  tasks:
    - replicas: 1
      name: mpimaster
      policies:
        - event: TaskCompleted
          action: CompleteJob
      template:
        metadata:
          labels:
            app.kubernetes.io/name: grpc-server
        spec:
          containers:
            - command: ["/usr/bin/python3", "hpc-tests/cm1/launcher.py"]
              image: raijenki/mpik8s:cm1
              imagePullPolicy: Always
              name: mpimaster
              ports:
                - containerPort: 22
                  name: mpijob-port
              workingDir: /home
          restartPolicy: OnFailure
    - replicas: 3
      name: mpiworker
      template:
        spec:
          containers:
            - command: ["/usr/bin/python3", "hpc-tests/cm1/launcher.py"]
              image: raijenki/mpik8s:cm1
              imagePullPolicy: Always
              name: mpiworker
              ports:
                - containerPort: 22
                  name: mpijob-port
              workingDir: /home
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server
spec:
  selector:
    app.kubernetes.io/name: grpc-server
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
