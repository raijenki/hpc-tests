apiVersion: batch/v1
kind: Job
metadata:
  name: stream
spec:
  manualSelector: true
  selector:
    matchLabels:
      app: stream
  backoffLimit: 4
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: stream
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
      - name: stream
        image: raijenki/mpik8s:stream
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /data
            name: task-pv-storage
        command: ["./stream_c"]
        args: ["2000"]
        resources:
          requests:
            cpu: 14
            memory: "4000Mi"
          limits:
            cpu: 14
            memory: "4000Mi"
        env:
          - name: OMP_NUM_THREADS
            valueFrom:
              resourceFieldRef:
                containerName: stream
                resource: requests.cpu
      restartPolicy: OnFailure
